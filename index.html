<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    position: relative;
    width: 420px;
    height: 320px;
    text-align: center;
  }

  #extraText {
    min-height: 24px;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    z-index: 10;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
    transition: transform 0.2s ease;
  }

  #noBtn {
    background: #f44336;
    color: white;
    position: absolute;
    left: 200px;
    top: 180px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Daisha, will you be my Valentine?</h1>
  <div id="extraText"></div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
  console.log("JS LOADED");

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const extraText = document.getElementById("extraText");

  let yesScale = 1;
  let msgIndex = 0;

  const messages = [
    "oh so you hate me",
    "wow go to your other bf",
    "lodu ho kya",
    "KYA HAI",
    "so you want a breakup"
  ];

  noBtn.addEventListener("mouseenter", function () {
    noBtn.style.left = Math.random() * 260 + "px";
    noBtn.style.top = Math.random() * 140 + "px";

    extraText.textContent = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    yesScale += 0.15;
    yesBtn.style.transform = "scale(" + yesScale + ")";
  });

  yesBtn.addEventListener("click", function () {
    document.body.innerHTML =
      "<h1>hah suck it knew you would say yes ðŸ˜ˆ</h1>" +
      "<img src='meme.gif' style='max-width:300px;margin-top:20px;'>";
  });
</script>

</body>
</html>
