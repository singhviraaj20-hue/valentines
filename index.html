<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    #extraText {
      color: #555;
      font-size: 16px;
      min-height: 22px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    #msg {
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }

    img {
      display: none;
      max-width: 100%;
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Daisha, will you be my Valentine?</h1>

    <p id="extraText"></p>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <h2 id="msg">hah suck it knew youâ€™d say yes ðŸ˜ˆ</h2>
    <img src="IMG_2942.gif" id="meme">
  </div>
  <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const extraText = document.getElementById("extraText");
  const meme = document.getElementById("meme");
  const msg = document.getElementById("msg");

  const lines = [
    "oh so you hate me",
    "wow go to your other bf",
    "lodu ho kya",
    "KYA HAI",
    "bye then ðŸ™„",
    "oh so what youâ€™re saying is you wanna breakup"
  ];

  let i = 0;
  let yesFontSize = 18;
  let yesPaddingX = 22;
  let yesPaddingY = 12;

  function noAttempt() {
    // move NO
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // cycle text
    extraText.innerText = lines[i];
    i = (i + 1) % lines.length;

    // grow YES (very visible)
    yesFontSize += 4;
    yesPaddingX += 6;
    yesPaddingY += 4;

    yesBtn.style.fontSize = yesFontSize + "px";
    yesBtn.style.padding = ${yesPaddingY}px ${yesPaddingX}px;
  }

  noBtn.addEventListener("mouseenter", noAttempt);
  noBtn.addEventListener("touchstart", noAttempt);

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    extraText.style.display = "none";
    msg.style.display = "block";
    meme.style.display = "block";
  });
</script>
</body>
</html>
