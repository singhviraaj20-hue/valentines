<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    position: relative;
    width: 450px;
    height: 350px;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  #extraText {
    min-height: 24px;
    margin-bottom: 40px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 150px;
  }

  button {
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #yesBtn {
    background-color: #4CAF50;
    color: white;
    transition: transform 0.2s ease;
  }

  #noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
    left: 260px;
    top: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Daisha, will you be my Valentine?</h1>
  <div id="extraText"></div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  console.log("JS LOADED");

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const extraText = document.getElementById("extraText");

  let yesScale = 1;
  let msgIndex = 0;

  const messages = [
    "oh so you hate me",
    "wow go to your other bf",
    "lodu ho kya",
    "KYA HAI",
    "so you want a breakup"
  ];

  noBtn.addEventListener("mouseenter", function () {
    const maxX = 350;
    const maxY = 100;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    extraText.textContent = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    yesScale += 0.15;
    yesBtn.style.transform = "scale(" + yesScale + ")";
  });

  yesBtn.addEventListener("click", function () {
    document.body.innerHTML = `
      <div style="text-align:center;color:white">
        <h1>hah suck it knew you'd say yes ðŸ˜ˆ</h1>
        <img src="meme.gif" style="max-width:320px;margin-top:20px;border-radius:10px;">
      </div>
    `;
  });
</script>

</body>
</html>
