<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }
    #no {
      position: absolute;
    }
    img {
      max-width: 90%;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Do you want to be my Valentine?</h1>
    <p id="extraText" style="font-size:18px; margin-bottom:20px;"></p>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <h2 id="msg" style="display:none;">
      hah suck it knew youâ€™d say yes ðŸ˜ˆ
    </h2>

    <img src="IMG_2942.gif" id="meme">
  </div>

  <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const meme = document.getElementById("meme");
  const msg = document.getElementById("msg");
  const extraText = document.getElementById("extraText");

  // PUT HER LINES HERE
  const lines = [
    "oh so you hate me?",
    "wow okay go kys",
    "niceone, might asw go to your other bf",
    "lodu ho kya",
    "youre an acc bitch ðŸ‘"
  ];

  let index = 0;

  function onNoAttempt() {
    // move NO button
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // change text
    extraText.innerText = lines[index];
    index = (index + 1) % lines.length;
  }

  // iPhone
  noBtn.addEventListener("touchstart", onNoAttempt);

  // Desktop
  noBtn.addEventListener("mouseenter", onNoAttempt);

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    extraText.style.display = "none";
    msg.style.display = "block";
    meme.style.display = "block";
  });
</script>
</body>
</html>
