<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff4d79;
      color: white;
      font-size: 18px;
    }
    #no {
      position: absolute;
      background: #ddd;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h2>Daisha, will you be my Valentine? ğŸ’˜</h2>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h2>HAHA ğŸ˜ knew you'd say yes</h2>
      <p>You can't escape love ğŸ’˜</p>
      <img src="IMG_2942.gif">
    `;
  });

</body>
</html>
