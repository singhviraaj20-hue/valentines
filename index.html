<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1 id="title">Daisha, will you be my Valentine?</h1>

  <button id="yes">YES</button>
  <button id="no">NO</button>

  <p id="text"></p>

  <script>
    alert("JS LOADED");

    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const text = document.getElementById("text");

    yes.onclick = () => {
      text.innerText = "YES CLICKED";
    };

    no.onclick = () => {
      text.innerText = "NO CLICKED";
    };
  </script>
</body>
</html>
